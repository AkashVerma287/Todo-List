<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Todo-List</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <style>
          .list {
               height: 50vh;
               overflow-y: scroll;
          }
     </style>
</head>

<body>

     <div class="col-lg-4 offset-lg-4 mt-5 pt-5">
          <div class="card">
               <div class="card-header">
                    <h5 class="text-center">Todo</h5>
               </div>
               <div class="card-body">
                    <ul class="list-group list" id="print"></ul>
               </div>
               <div class="card-footer">
                    <div class="input-group">
                         <input type="text" id="nameInput" placeholder="Enter a Task" class="form-control">
                         <button onclick="addtask()" class="btn btn-danger">Add</button>
                    </div>
               </div>
          </div>
     </div>

     <script>
          var array_Task = [
               { Name: "Web", Status: 0 },
               { Name: "Python", Status: 0 },
               { Name: "Java", Status: 0 },
               { Name: "Ml", Status: 1 },
          ]


          function displaylist() {
               var str = "";
               for (let i = 0; i < array_Task.length; i++) {
                    str += "<li class='d-flex list-group-item  justify-content-between align-items-center'>"
                    if (array_Task[i].Status == 0) {
                         str += array_Task[i].Name;
                         str += '<button id="'+i+'" onclick="done(this.id)" class="btn float-end">'
                         str += "<span class='bi bi-trash'></span>"
                         str += "</button>";
                    }
                    else {
                         str += "<del>" + array_Task[i].Name + "</del>"
                         str += '<button id="'+i+'" onclick="undone(this.id)" class="btn float-end">'

                         str += "<span class='bi bi-trash'></span>"
                         str += "</button>";
                    }
                    str += "</li>"
               }
               document.getElementById("print").innerHTML = str;



          }
          displaylist();

          function done(x) {
               array_Task[x].Status = 1;
               array_Task.splice(x,1);
               displaylist();
               alert("Deleted Successfully");
             

          }
          function undone(x) {
               array_Task[x].Status = 0;
               displaylist();

          }
          function addtask() {
               var task = document.getElementById("nameInput");
               if (task.value) {
                    array_Task.push({ Name: task.value, Status: 0 })
                    displaylist();
                    task.value = "";
                    task.focus();
               }
               else {
                    alert("Please fill this field")
                    task.focus();
               }

          }

     </script>


     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>


</body>

</html>
